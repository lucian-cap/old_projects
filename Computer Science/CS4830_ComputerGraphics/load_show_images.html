
	<HTML>
<meta charset="utf-8"/>
<head><script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/560EA8F9-74BA-1840-833D-937F39692B76/main.js" charset="UTF-8"></script></head>

<body>

<canvas id="canvas" width="500" height="500" style="border: 1px solid black"></canvas>
<img id='test' src='https://mypages.valdosta.edu/rpmihail/texture.jpg' hidden=true>
<p id='output'></p>

<script>

var canvas = document.getElementById("canvas");
var context = canvas.getContext("2d");
  
var image, allLoaded = false;


init();




function init() {
	canvas = document.getElementById("canvas");


	//document.getElementById("output").innerHTML = 'loading image';
	//image = new Image();   // using optional size for image
	image = document.getElementById("test");	
	image.onload = function imageLoaded() {

		context.save(); 

		// move to the middle of where we want to draw our image
		context.translate(canvas.width/2, canvas.height/2);

		// rotate around that point, converting our 
		// angle from degrees to radians 
		context.rotate(5 * 3.14 / 180.0);

		// scale up both dimensions by a factor of 2 
		context.scale(2, 2);


		// draw it up and to the left by half the width
		// and height of the image 
		context.drawImage(image, -(image.width/2), -(image.height/2));

		// and restore the coords to how they were when we began
		context.restore(); 

		document.getElementById("output").innerHTML = 'done';
	
	}	
}
 

</script>




</body>

</html>
