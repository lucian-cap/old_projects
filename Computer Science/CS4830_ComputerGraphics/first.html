<head><title>This is my first HTML</title></head>

<body>
<p>Hi I am a paragraph!</p>

<canvas id='canvas' width="500px" height="500px" style="border:1px solid black"></canvas>

<script language="JavaScript">

console.log("Hi, this is a troubleshooting message!");

var canvas = document.getElementById("canvas");
var context = canvas.getContext("2d");

canvas.addEventListener("mousedown", handleMouseDown);
canvas.addEventListener("mouseup", handleMouseUp);
canvas.addEventListener("mousemove", handleMouseMove);

context.beginPath();

for(var y=0; y<=500; y+= 50){
	context.moveTo(y,0);
	context.lineTo(y,500);
	context.moveTo(0,y);
	context.lineTo(500,y);	
}
context.stroke();

context.beginPath();
context.moveTo(113,113);
context.lineTo(271, 371);
context.stroke();

var isDown = 0;

function handleMouseDown(event){
	
	var x = event.clientX - canvas.offsetLeft;
	var y = event.clientY - canvas.offsetTop;
	
	context.beginPath();	
	context.moveTo(x, y);
	
	isDown = 1;
}

function handleMouseUp(event){
	
	var x = event.clientX - canvas.offsetLeft;
	var y = event.clientY - canvas.offsetTop;
	
	context.lineTo(x, y);	
	context.stroke();
	isDown = 0;
}

function handleMouseMove(event){
	
	if(isDown){
		var x = event.clientX - canvas.offsetLeft;
		var y = event.clientY - canvas.offsetTop;
		context.lineTo(x,y);
		context.stroke();
	}
	
	context.lineTo(x, y);	
	context.stroke();
}


</script>


</html>
